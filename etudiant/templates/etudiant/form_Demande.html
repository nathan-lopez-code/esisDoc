{% extends "base.html" %}


{% block body %}
  <div class="contact-us section" id="demande">
    <div class="container">
      <div class="row">
        <div class="col-lg-6  align-self-center">
          <div class="section-heading">
            <h6>Faite votre demande de {{ demande }}</h6>
            <h2>Completez le formulaire</h2>
            <p>remplisser le formulaire a fin de pouvoir faire votre demande de document.</p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-us-content">
            <form id="contact-form" action="" method="post">
                {% csrf_token %}
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    {{ form.ville }}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                     {{ form.entreprise }}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                     {{ form.destinateur }}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Envoyer</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
